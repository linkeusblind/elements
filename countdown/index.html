<!DOCTYPE HTML>
<html lang="pl"></html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{
    margin: 0;
    padding: 0;
}
body{
    position: absolute;
    width: 100%;
    height: 100vh;
    background-color: black;
    color: white;
}
h1{
    margin-top: 15vh;
    text-align: center;
    font-size: 4vw;
}
div {
    text-align: center;
    font-size: 10vw;
    margin: auto;
    margin-top: 20vh;
    font-family: Arial, Helvetica, sans-serif;
}
div #d, #h, #m, #s{
    background: linear-gradient(#374042 1%, #000 100%);
    padding: 30px;
}
#poczasie{
    position: absolute;
    z-index: 2;
}
.countdown{
    display: flex;
    flex-wrap: nowrap;
    width: 90vw;
    margin: auto;
    text-align: center;
}
a{
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%,-50%);
color:#1670f0;
padding:30px;
letter-spacing:2px;
text-transform:uppercase;
text-decoration:none;
box-shadow:0 20px 50px rgba(0,0,0,.5);
overflow:hidden;
}
a:before
{
content: '';
position: absolute;
top: 2px;
left: 2px;
bottom: 2px;
width: 50%;
background: rgba(255,255,255,0.05);
}
a span:nth-child(1)
{
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 2px;
background: linear-gradient(to right,#0c002b,#1779ff);
animation: animate1 2s linear infinite;
}
@keyframes animate1
{
 0%
 {
   transform:translateX(-100%);
 
 }
 100%
 {
   transform:translateX(100%);
 
 }
}
a span:nth-child(2)
{
position: absolute;
top: 0;
right: 0;
width: 2px;
height: 100%;
background: linear-gradient(to bottom,#0c002b,#1779ff);
animation: animate2 2s linear infinite;
animation-delay: 1s;
}
@keyframes animate2 
{
 0%
 {
   transform:translateY(-100%);
 
 }
 100%
 {
   transform:translateY(100%);
 
 }
}
a span:nth-child(3)
{
position: absolute;
bottom: 0;
left: 0;
width: 100%;
height: 2px;
background: linear-gradient(to left,#0c002b,#1779ff);
animation: animate3 2s linear infinite;
}
@keyframes animate3
{
 0%
 {
   transform:translateX(100%);
 
 }
 100%
 {
   transform:translateX(-100%);
 
 }
}
a span:nth-child(4)
{
position: absolute;
top: 0;
left: 0;
width: 2px;
height: 100%;
background: linear-gradient(to top,#0c002b,#1779ff);
animation: animate4 2s linear infinite;
animation-delay: 1s;
}
@keyframes animate4 
{
 0%
 {
   transform:translateY(100%);
 
 }
 100%
 {
   transform:translateY(-100%);
 
 }
}
</style>
</head>
<body>
<div id="poczasie"></div>
<h1 id="tytul"></h1>

<a href="">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <div class="countdown">
        <div id="d"></div>
        <div id="h"></div>
        <div id="m"></div>
        <div id="s"></div>
        
    </div>
</a>



<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 1, 2020 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("tytul").innerHTML = "Do nowego roku zostałoooo...";

  document.getElementById("d").innerHTML = days + " d ";

  document.getElementById("h").innerHTML = hours + " h ";

  document.getElementById("m").innerHTML = minutes + " m ";

  document.getElementById("s").innerHTML = seconds + " s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("tytul").innerHTML ="";

    document.getElementById("d").innerHTML = "";

    document.getElementById("h").innerHTML = "";

    document.getElementById("m").innerHTML = "";

    document.getElementById("s").innerHTML = "";
    document.getElementById("poczasie").innerHTML = "Szczęśliwego Nowego Roku !!!";
  }
}, 1000);
</script>

</body>
</html>
