<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="poczasie"></div>
    <div class="wrapper">
        <div class="snow layer1 a"></div>
        <div class="snow layer1"></div> 
        <div class="snow layer2 a"></div>
        <div class="snow layer2"></div>
        <div class="snow layer3 a"></div>
        <div class="snow layer3"></div>
   </div>

   


<a href="">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <h1 id="tytul"></h1>
    <div class="countdown">
        <div id="d"></div>
        <div id="h"></div>
        <div id="m"></div>
        <div id="s"></div>
    </div>
</a>



<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 1, 2021 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("tytul").innerHTML = "Do nowego roku zostało:";

  document.getElementById("d").innerHTML = days + " d ";

  document.getElementById("h").innerHTML = hours + " h ";

  document.getElementById("m").innerHTML = minutes + " m ";

  document.getElementById("s").innerHTML = seconds + " s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("tytul").innerHTML ="";

    document.getElementById("d").innerHTML = "";

    document.getElementById("h").innerHTML = "";

    document.getElementById("m").innerHTML = "";

    document.getElementById("s").innerHTML = "";
    document.getElementById("poczasie").innerHTML = "Szczęśliwego Nowego Roku Mamo!!! <br /> Frohes neues Jahr Axel !!!";
  }
}, 1000);
</script>

</body>
</html>
