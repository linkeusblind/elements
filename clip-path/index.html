<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clip path</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner"></section>
        <div class="content">
            <h2>CSS Clip-path Mousemove Effects</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Necessitatibus minima tempora soluta sapiente ea, accusantium eum officia atque quisquam quis id aliquam praesentium fugiat at ratione, distinctio voluptatum totam animi.</p>
        </div>
    <script>
        var pos = document.documentElement;
        pos.addEventListener("mousemove", e=> {
            pos.style.setProperty('--x', e.clientX + "px");
            pos.style.setProperty('--y', e.clientY + "px");
        })
    </script>
</body>
</html>
